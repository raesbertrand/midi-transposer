<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Midi transposer</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <tone-top-bar></tone-top-bar>
  <tone-content>
    <div id="Description">
      Parse a MIDI file into a Tone.js-friendly JSON format.
    </div>
    <div id="FileDrop">
      <div id="Text">
        Drop a midi file here
      </div>
      <input type="file" accept="audio/midi" />
    </div>
    <div id="Results">
      <textarea id="ResultsText" placeholder="json output..."></textarea>
    </div>
    <tone-play-toggle disabled></tone-play-toggle>
  </tone-content>
  <script src="https://unpkg.com/@tonejs/midi"></script>
  <script src="js/GuitarPro.class.js"></script>
  <script src="js/EazyDrummer.class.js"></script>
  <script src="js/drummap.class.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
